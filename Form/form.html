<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
</head>
<body>
    
   <div class="container">

            <div>
                <h1 class="text0"> SRM REGISTRATION </h1>
            </div>

            <div class="name main">
                <label for="fname" class="text1"> Full name</label><br><br>
                <input type="text" id="fname" name="fullname1" placeholder="Full name">
            </div>

            <div class="branch main">

                <label class="text1"> Branch</label><br>
                <input type="radio" name="branch" value="CS"> CS <br>
                <input type="radio" name="branch" value="CS"> Mechanical <br>
                <input type="radio" name="branch" value="CS"> Electrical <br>
                <input type="radio" name="branch" value="CS"> Electronics <br>
                <input type="radio" name="branch" value="CS"> Chemical  <br>
            </div>

            <div class="specialisation main">
                
                <label for="specialisation" class="text1"> Specialisation </label><br><br>
                <input type="text" id="specialisation" name="specialisation" placeholder="Specialisation">

            </div>

            <div class="dob main">
                <label for="birthday" class="text1">Birthday </label><br><br>
                <input type="date" id="birthday" name="birthday" class="boxes">
            </div>

            <div class="marksheet-10 main">
                <label for="10mark" class="text1"> 10th marksheet </label><br>
                <button type="button" id="10mark" class="btn1" >Choose file</button>
            </div>

            <div class="marksheet-12 main">
                <label for="12mark" class="text1"> 12th marksheet </label><br>
                <button type="button" id="12mark" class="btn1" >Choose file</button>
            </div>

            <div class="button">
                <button type="submit" class="btn2"> Submit</button>
                <!-- <button class="btn2" > SUBMIT </button> -->
            </div>

   </div>







    <script src="form.js"></script>
</body>
</html>
